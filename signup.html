
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up for News Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  
    
    <!-- Custom styles for this template -->
    <link href="/css/sign-in.css" rel="stylesheet">
  </head>
  <body >
 
    
    
<div class="d-flex justify-content-center align-items-center mt-5 mb-1">
<main >
  <form method="post" action="/">
    <img class="mb-4" src="/images/tj.png" alt="tj logo" width="70" height="70">
    <h1 class="h3 mb-3 fw-normal">Sign up to my News Letter</h1>



    <div class="form-floating">
        <input type="text" class="form-control top" name="first" id="floatingInput" placeholder="First Name" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" name="last" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>

    <div class="form-floating">
      <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
   

    <div class="form-check text-start my-3">
     
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Lets get Started</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; TJ Group</p>
  </form>
</main>
</div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
